<script>



                var southWest = L.latLng(-90, -180);
                var northEast = L.latLng(90, 180);
                var bounds = L.latLngBounds(southWest, northEast);


            var map1 = L.map(
                                  'map1',
                                  {center: [0,0],
                                  zoom: 1,
                                  maxBounds: bounds,
                                  layers: [],
                                  worldCopyJump: false,
                                  crs: L.CRS.EPSG3857
                                 });

            // Generate Open Street Map (copied from map.html)
            var tile_layer_c484a2e1011044b98ce194bc81bf44c7 = L.tileLayer(
                'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                {
                    maxZoom: 18,
                    minZoom: 1,
                    continuousWorld: false,
                    noWrap: false,
                    attribution: 'Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
                    detectRetina: false
                    }
                ).addTo(map1);

            // Retrieve saved pins from Dark when map is reopened
            var req = new XMLHttpRequest();
            req.responseType = 'json';
            req.open('GET', 'https://gracey.builtwithdark.com/pins', true);

            req.onload = function() {
              var body = req.response;    //save array of pins from Dark
              for (var i=0; i<body.length; i++) {
                var marker = L.marker([body[i].Latitude, body[i].Longitude]).addTo(map1);    //avoiding redundance by not running full newMarker() func, which would send pin to Dark
                marker.bindPopup(body[i].Name + ': ' + body[i].Latitude + ', ' + body[i].Longitude);
              }
            };
            req.send(null);

            var currPins = [];   //initialize array of pins, which we add to when newMarker() is called

                function newMarker(e){
                    // Create the new marker
                    var new_mark = L.marker().setLatLng(e.latlng).addTo(map1);
                    new_mark.dragging.enable();
                    new_mark.on('dblclick', function(e){ map1.removeLayer(e.target)})
                    var lat = e.latlng.lat.toFixed(4),
                        lng = e.latlng.lng.toFixed(4);
                    new_mark.bindPopup(lat + ', ' + lng);

                    // Send data to Dark
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", 'https://gracey.builtwithdark.com/pins', true);
                    xhr.setRequestHeader("Content-Type", "application/json");
                    var newPin = {"Name": "Place I want to visit",
                               "Latitude": lat,
                               "Longitude": lng,
                               "Comment": "It looks cool!",
                               "Visited": false};
                    currPins.push(newPin);                       //add latest pin to the array
                    xhr.send(JSON.stringify(currPins));          //send the whole array to Dark
                    console.log(e);                              //check out the event in the console
                    };
                map1.on('click', newMarker);                     //call newMarker() when user clicks to drop pin + send to Dark

</script>
