<script>



                var southWest = L.latLng(-90, -180);
                var northEast = L.latLng(90, 180);
                var bounds = L.latLngBounds(southWest, northEast);


            var map1 = L.map(
                                  'map1',
                                  {center: [0,0],
                                  zoom: 1,
                                  maxBounds: bounds,
                                  layers: [],
                                  worldCopyJump: false,
                                  crs: L.CRS.EPSG3857
                                 });

// Generate Open Street Map (copied from map.html)
            var tile_layer_c484a2e1011044b98ce194bc81bf44c7 = L.tileLayer(
                'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                {
                    maxZoom: 18,
                    minZoom: 1,
                    continuousWorld: false,
                    noWrap: false,
                    attribution: 'Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
                    detectRetina: false
                    }
                ).addTo(map1);

            // RETRIEVE SAVED PINS FROM DARK WHEN MAP IS REOPENED
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://gracey.builtwithdark.com/pins', true);

            // xhr.onload = function addSavedPins(){

                function newMarker(e){   //e stands for event?
                    var new_mark = L.marker().setLatLng(e.latlng).addTo(map1);
                    new_mark.dragging.enable();
                    new_mark.on('dblclick', function(e){ map1.removeLayer(e.target)})
                    var lat = e.latlng.lat.toFixed(4),
                        lng = e.latlng.lng.toFixed(4);
                    new_mark.bindPopup(lat + ', ' + lng);

                    //Send data to Dark
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", 'http://gracey.builtwithdark.com/pins', true);
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.send(JSON.stringify({"Name": "test place",
                              "Latitude": lat,
                              "Longitude": lng,
                              "Comment": "want to visit",
                              "Visited": false}));
                    console.log(e);
                    };
                map1.on('click', newMarker);  //newMarker is the func that gets called when data is added- we can send data to dark within it
